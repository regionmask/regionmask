variables:
  pytest_extra_flags: ''
  allow_failure: false
  upstream_dev: false

#TODO: Commented entries should be included

jobs:

- job: Linux
  strategy:
    matrix:
      py36-bare-minimum:
       conda_env: py36-bare-minimum
      py36-min-all-deps:
       conda_env: py36-min-all-deps
      py36:
        conda_env: py36
      py37:
        conda_env: py37
      py38:
        conda_env: py38
      py39:
        conda_env: py39
      # py39-upstream-dev:
      #   conda_env: py39
      #   upstream_dev: true
      # py39-flaky:
      #   conda_env: py39
      #   pytest_extra_flags: --run-flaky --run-network-tests
      #   allow_failure: true
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - template: ci/azure/unit-tests.yml

- job: linting
  variables:
    conda_env: py39
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - template: ci/azure/install.yml
  - bash: |
      source activate regionmask-tests
      isort --check .
      black --check .
      flake8 .
    displayName: linting (isort, black, flake8)

- job: MinimumVersionsPolicy
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - template: ci/azure/add-conda-to-path.yml
  - bash: |
      conda install -y pyyaml python-dateutil
      python ci/min_deps_check.py ci/requirements/py36-min-all-deps.yml
    displayName: minimum versions policy
