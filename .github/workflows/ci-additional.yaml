name: CI Additional
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  min-version-policy:
    name: Minimum Version Policy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: xarray-contrib/minimum-dependency-versions@e2ac8ff0a76e8603d8536ef5d64743a375961ce9
        with:
          environment-paths: |
            ci/requirements/min-all-deps.yml
