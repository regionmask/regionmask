name: CI Additional
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  min-version-policy:
    name: Minimum Version Policy
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: xarray-contrib/minimum-dependency-versions@9cb4647f27c4ec9ebfb68b67984b41e5ff4826ba
        with:
          environment-paths: |
            ci/requirements/min-all-deps.yml
