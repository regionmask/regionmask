name: CI Additional
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  min-version-policy:
    name: Minimum Version Policy
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: Create conda environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: min-version-policy
          micromamba-version: 'latest'
          create-args: >-
            python=3.10
            pyyaml
            conda
            python-dateutil
          channels: conda-forge

      - name: minimum versions policy
        run: |
          python ci/min_deps_check.py ci/requirements/min-all-deps.yml

  auto-min-version-policy:
    name: Minimum Version Policy CI job
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: mathause/minimum-dependency-versions@use_github.action_path
        with:
          environment-paths: |
            ci/requirements/min-all-deps.yml
