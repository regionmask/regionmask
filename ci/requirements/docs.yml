name: regionmask-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python=3.10
# regionmask dependencies
  - cartopy
  - geopandas
  - matplotlib-base
  - numpy
  - packaging
  - pooch
  - pyogrio
  - rasterio
  - xarray
# dependencies for the examples
  - cf_xarray
  - cftime
  - netcdf4
# for regionmask intake example
  - aiohttp
  - fsspec==0.8.7
  - intake
  - requests
# dependencies to build the docu
  - ipykernel
  - nbconvert
  - numpydoc
  - pillow
  - pip
  - sphinx
  - sphinx_rtd_theme
# for regionmask intake example
  - pip:
    - intake_geopandas>=0.2.4
    - msgpack
    - sphinxext-rediraffe
    # install regionmask relative to this file. Needs to be editable to be accepted.
    # - -e ../.. -> is now done in readthedocs.yml pre_install
