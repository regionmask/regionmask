plugins:
  source:
    - module: intake_geopandas

sources:
  Countries:
    description: Natural Earth Data Admin 0 Countries
    metadata:
      url: https://www.naturalearthdata.com/downloads/10m-cultural-vectors/10m-admin-0-countries/
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://www.naturalearthdata.com/http//www.naturalearthdata.com/download/10m/cultural/ne_10m_admin_0_countries.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: NAME_EN
        abbrevs: _from_name

  IPCCAR6:
    description: >-
      IPCC regions AR6 reference regions - Iturbide et al., 2020
      equivalent to regiomask.defined_regions.ar6
      Use shapefiles.IPCCAR6 to subselect only land or ocean regions.
    metadata:
      doi: https://doi.org/10.5194/essd-12-2959-2020
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::https://github.com/mathause/regionmask/raw/master/data/IPCC-WGI-reference-regions-v4.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
      regionmask_kwargs:
        names: Name
        abbrevs: Acronym

  MEOW:
    description: >-
      The Marine Ecoregions Of the World (MEOW) data set is a biogeographic
      classification of the worlds coasts and shelves. The ecoregions nest within the
      broader biogeographic tiers of Realms and Provinces.
    metadata:
      url:
        http://maps.tnc.org/gis_data.html
        http://maps.tnc.org/files/metadata/MEOW.xml
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/MEOW-TNC.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
    regionmask_kwargs:
      name: MEOW
      names: ECOREGION
      numbers: ECO_CODE_X
      abbrevs: construct

  FEOW:
    description: >-
      The Freshwater Ecoregions Of the World (FEOW) provide a global biogeographic
      regionalization of the Earths freshwater biodiversity. This version of the FEOW,
      modified by The Nature Conservancy, includes additional tabular data describing
      Major Habitat Types (MHTs, similar to terrestrial biomes, but unpublished).You can
      read more about the FEOW, and obtain the unmodified shapefile at www.feow.org.
    metadata:
      - http://maps.tnc.org/files/metadata/FEOW.xml
      - http://maps.tnc.org/gis_data.html
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/FEOW-TNC.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
    regionmask_kwargs:
      name: FEOW
      names: ECOREGION
      numbers: ECO_ID
      abbrevs: _from_name


  TEOW:
    description: >-
      This is the master spatial data layer for TNCs Terrestrial Ecoregions Of the World,
      exported from the geodatabase listed above. Note that it includes Mangroves, Inland
      Water, and Rock and Ice MHTs, although they are not being handled by terrestrial
      assessments. This layer is based on WWFs ecoregions outside the United States, and
      loosely based on Baileys ecoregions (from the USDA Forest Service) within the
      United States.
    metadata:
      - http://maps.tnc.org/gis_data.html#TerrEcos
      - http://maps.tnc.org/files/metadata/TerrEcos.xml
    driver: intake_geopandas.regionmask.RegionmaskSource
    args:
      urlpath: simplecache::http://maps.tnc.org/files/shp/terr-ecoregions-TNC.zip
      use_fsspec: true
      storage_options:
        simplecache:
          same_names: true
    regionmask_kwargs:
      name: TEOW
      names: ECO_NAME
      numbers: ECO_ID_U
      abbrevs: _from_name
